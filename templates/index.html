<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>RAG App with LangChain + Ollama</h1>

        <!-- Upload Section -->
        <div class="card">
            <h2>Upload Document</h2>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload & Create Index</button>
            </form>
            <div id="uploadResult" class="result">
                {% if message %}
                    <p class="success">{{ message }}</p>
                {% elif error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
        </div>

        <!-- Query Section -->
        <div class="card">
            <h2>Query Document</h2>
            <form id="queryForm" action="/query" method="post">
                <input type="text" name="index_name" placeholder="Enter index path" value="{{ index_name or '' }}" required>
                <input type="text" name="question" placeholder="Ask your question" value="{{ question or '' }}" required>
                <button type="submit">Get Answer</button>
            </form>
            <div id="queryResult" class="result">
                {% if answer %}
                    <p><strong>Answer:</strong> {{ answer }}</p>
                {% elif error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
